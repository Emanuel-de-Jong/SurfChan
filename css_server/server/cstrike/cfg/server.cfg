sv_cheats 1

// Server
sv_lan 1 // 1=Lanserver 0=Internetserver
sv_region 3 // Region: 0=US East, 1=US West, 2=South America, 3=Europe, 4=Asia, 5=Australia, 6=Middle East, 7=Africa, 255=World
hostname "SurfChan"
sv_password ""
net_maxfilesize "1024"

// Surf
sv_airaccelerate 150
mp_falldamage 0

// Bots
//bot_zombie 1
//bot_freeze 1
//bot_stop 1
//bot_quota 1
bot_join_after_player 1
bot_join_team ct
bot_chatter off
bot_allow_rogues 0
bot_auto_vacate 0
bot_prefix "bot"

// No waiting
mp_waitingforplayers_cancel 0
mp_ignore_round_win_conditions 1
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_buytime 0
mp_spawnprotectiontime 0

// Time
mp_timelimit 99 // Maptime
mp_maxrounds 10 // How many rounds will be played per map.
mp_roundtime 99 // Roundtime

// Performance
fps_max 30

// Other
mp_defaultteam 2 // 2 = CT, 3 = T
mp_autokick 0 // Kicking AFK player.
mp_startmoney 0
